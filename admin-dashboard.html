<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - GWN Compras</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="logo-area">
                <h2>GWN Admin</h2>
            </div>
            <nav>
                <a href="admin-dashboard.html" class="active"><i class="ph ph-package"></i> Produtos</a>
                <a href="admin-config.html"><i class="ph ph-gear"></i> Configurações</a>
                <a href="#" onclick="logout()"><i class="ph ph-sign-out"></i> Sair</a>
            </nav>
        </aside>

        <main class="content">
            <header class="top-bar">
                <h1>Gerenciar Produtos</h1>
                <button class="btn-primary" onclick="openModal('new')"><i class="ph ph-plus"></i> Novo Produto</button>
            </header>

            <div class="table-container">
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>Imagem</th>
                            <th>Título</th>
                            <th>Preço</th>
                            <th>Estoque</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Novo Produto</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">

                <div class="form-row">
                    <div class="form-group">
                        <label>Título</label>
                        <input type="text" id="titulo" required>
                    </div>
                    <div class="form-group">
                        <label>Slug (Auto)</label>
                        <input type="text" id="slug" readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Preço (R$)</label>
                        <input type="number" step="0.01" id="preco" required>
                    </div>
                    <div class="form-group">
                        <label>Parcelamento</label>
                        <select id="parcelas" required>
                            <option value="3">3x sem juros</option>
                            <option value="5">5x sem juros</option>
                            <option value="10">10x sem juros</option>
                            <option value="12" selected>12x sem juros</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Estoque</label>
                        <input type="number" id="estoque">
                    </div>
                    <div class="form-group">
                        <!-- Empty space for layout balance -->
                    </div>
                </div>

                <div class="form-group">
                    <label>Link de Afiliado</label>
                    <input type="url" id="afiliado_link" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Categoria</label>
                        <input type="text" id="categoria">
                    </div>
                    <div class="form-group">
                        <label>Marca</label>
                        <input type="text" id="marca">
                    </div>
                </div>

                <div class="form-group">
                    <label>Descrição</label>
                    <textarea id="descricao" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label>Imagens (URLs separadas por vírgula)</label>
                    <textarea id="imagens" rows="3" placeholder="https://..., https://..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/supabase-client.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin-dashboard.js"></script>
    <script>checkAuth();</script>
</body>

</html>
